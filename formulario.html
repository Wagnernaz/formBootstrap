<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>

<body>


    <div class="header">
        <div class="container">
            <div class="page-header">
                <h1>Formulário Bootstrap</h1>
            </div>
            <br>

            <div class="row">
                <div class="col-8 signup">

                    <h4>Cadastre-se</h4>

                    <hr class="text-primary border-2 opacity-70">
                    <form>
                        <div class="form-group">
                            <label for="Nome" class="txt">Nome</label>
                            <input type="text" class="form-control" id="Nome" placeholder="nome sobrenome">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="email" class="txt">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="name@email.com">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="senha" class="txt">Password</label>
                            <input type="password" class="form-control" id="senha" placeholder="*************">
                        </div>
                        <br>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Aceito os termos do serviço
                            </label>
                        </div>
                        <br>
                        <div class="radio">

                            <label>
                                <input type="radio" name="opcoes">PHP
                            </label>

                            <label>
                                <input type="radio" name="opcoes">JavasCript
                            </label>
                        </div>
                        <br>

                        <button type="submit" class="btn btn-default">Cadastrar</button>




                    </form>
                </div>

                <div class="col-3 signin">
                    <h4>Logar</h4>
                    <hr class="text-primary border-2 opacity-90">

                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="senha"></label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </div>

        </div>

        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
